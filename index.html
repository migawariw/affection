<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 5px;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>計算ツール</h1>
    <div class="input-group">
        <label for="a0">a0:</label>
        <input type="text" id="a0" placeholder="入力 a0">
    </div>
    <div class="input-group">
        <label for="a1">a1:</label>
        <input type="text" id="a1" placeholder="入力 a1">
    </div>
    <div class="input-group">
        <label for="a2">a2:</label>
        <input type="text" id="a2" placeholder="入力 a2">
    </div>
    <div class="input-group">
        <label for="a3">a3:</label>
        <input type="text" id="a3" placeholder="入力 a3">
    </div>
    <div class="input-group">
        <label for="a4">a4:</label>
        <input type="text" id="a4" placeholder="入力 a4">
    </div>
    <button onclick="calculate()">計算</button>

    <div class="output" id="result"></div>

    <script>
        // n1, n2, n3, n の計算ロジック
        function n1(x) {
            if (x <= 99) {
                return Math.ceil((100 - x) / 10);
            } else {
                return 0;
            }
        }

        function n2(x) {
            if (x <= 159) {
                return Math.ceil((160 - 10 * n1(x) - x) / 5);
            } else {
                return 0;
            }
        }

        function n3(x) {
            return 255 - 10 * n1(x) - 5 * n2(x) - x;
        }

        function n(x) {
            return n1(x) + n2(x) + n3(x);
        }

        function g(x) {
            if (x >= 160) {
                return 0;
            } else if (x >= 100) {
                return 2;
            } else {
                return 4;
            }
        }

        function h(i, x) {
            if (x == 0) {
                return n(i);
            } else {
                return h(i + g(i), x - 1);
            }
        }

        // 計算処理
        function calculate() {
            const a0 = parseInt(document.getElementById('a0').value);
            const a1 = parseInt(document.getElementById('a1').value);
            const a2 = parseInt(document.getElementById('a2').value);
            const a3 = parseInt(document.getElementById('a3').value);
            const a4 = parseInt(document.getElementById('a4').value);

            if (isNaN(a0) || isNaN(a1) || isNaN(a2) || isNaN(a3) || isNaN(a4)) {
                document.getElementById('result').innerHTML = "すべての値を正しく入力してください。";
                return;
            }

            let result = [];
            for (let i = 0; i < 255; i++) {
                if (h(i, 0) === a0 && h(i, 1) === a1 && h(i, 2) === a2 && h(i, 3) === a3 && h(i, 4) === a4) {
                    result.push(i);
                }
            }

            // 結果表示
            if (result.length > 0) {
                document.getElementById('result').innerHTML = '結果: ' + result.join(', ');
            } else {
                document.getElementById('result').innerHTML = '一致する値はありません。';
            }
        }
    </script>
</body>
</html>
