<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複雑な計算ツール</title>
</head>
<body>
    <h1>計算ツール</h1>

    <label for="a0">a0:</label>
    <input type="number" id="a0" required>
    <br><br>

    <label for="a1">a1:</label>
    <input type="number" id="a1" required>
    <br><br>

    <label for="a2">a2:</label>
    <input type="number" id="a2" required>
    <br><br>

    <label for="a3">a3:</label>
    <input type="number" id="a3" required>
    <br><br>

    <label for="a4">a4:</label>
    <input type="number" id="a4" required>
    <br><br>

    <button onclick="performCalculation()">計算</button>
    <h2>結果: <span id="result"></span></h2>

    <script>
        // math.ceilの代わりにMath.ceilを使用
        function n1(x) {
            if (x <= 99) {
                return Math.ceil((100 - x) / 10);
            } else {
                return 0;
            }
        }

        function n2(x) {
            if (x <= 159) {
                return Math.ceil((160 - 10 * n1(x) - x) / 5);
            } else {
                return 0;
            }
        }

        function n3(x) {
            return 255 - 10 * n1(x) - 5 * n2(x) - x;
        }

        function n(x) {
            return n1(x) + n2(x) + n3(x);
        }

        function g(x) {
            if (x >= 160) {
                return 0;
            } else if (x >= 100) {
                return 2;
            } else {
                return 4;
            }
        }

        function h(i, x) {
            if (x == 0) {
                return n(i);
            } else {
                return h(i + g(i), x - 1);
            }
        }

        // 入力された値を元に計算を行い、結果を表示
        function performCalculation() {
            // 入力値を取得
            let a0 = parseInt(document.getElementById('a0').value);
            let a1 = parseInt(document.getElementById('a1').value);
            let a2 = parseInt(document.getElementById('a2').value);
            let a3 = parseInt(document.getElementById('a3').value);
            let a4 = parseInt(document.getElementById('a4').value);

            // 入力が数字でない場合
            if (isNaN(a0) || isNaN(a1) || isNaN(a2) || isNaN(a3) || isNaN(a4)) {
                alert("すべての入力に数字を入力してください！");
                return;
            }

            // 0から255までのiに対して計算
            for (let i = 0; i < 255; i++) {
                if (h(i, 0) === a0 && h(i, 1) === a1 && h(i, 2) === a2 && h(i, 3) === a3 && h(i, 4) === a4) {
                    document.getElementById('result').textContent = i;
                    return; // 結果が見つかったら終了
                }
            }

            // 結果が見つからなかった場合
            document.getElementById('result').textContent = '結果が見つかりませんでした。';
        }
    </script>
</body>
</html>
