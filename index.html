<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算ツール</title>
</head>
<body>
    <h1>計算ツール</h1>

    <label for="a0">a0:</label>
    <input type="number" id="a0">
    <br><br>

    <label for="a1">a1:</label>
    <input type="number" id="a1">
    <br><br>

    <label for="a2">a2:</label>
    <input type="number" id="a2">
    <br><br>

    <label for="a3">a3:</label>
    <input type="number" id="a3">
    <br><br>

    <label for="a4">a4:</label>
    <input type="number" id="a4">
    <br><br>

    <button onclick="performCalculation()">計算</button>
    <h2>結果:</h2>
    <div id="result"></div>

    <script>
        // math.ceilの代わりにMath.ceilを使用
        function n1(x) {
            if (x <= 99) {
                return Math.ceil((100 - x) / 10);
            } else {
                return 0;
            }
        }

        function n2(x) {
            if (x <= 159) {
                return Math.ceil((160 - 10 * n1(x) - x) / 5);
            } else {
                return 0;
            }
        }

        function n3(x) {
            return 255 - 10 * n1(x) - 5 * n2(x) - x;
        }

        function n(x) {
            return n1(x) + n2(x) + n3(x);
        }

        function g(x) {
            if (x >= 160) {
                return 0;
            } else if (x >= 100) {
                return 2;
            } else {
                return 4;
            }
        }

        function h(i, x) {
            if (x == 0) {
                return n(i);
            } else {
                return h(i + g(i), x - 1);
            }
        }

        // 入力値を元に計算を行い、結果を表示
        function performCalculation() {
            // 入力値を取得
            let a0 = document.getElementById('a0').value ? parseInt(document.getElementById('a0').value) : null;
            let a1 = document.getElementById('a1').value ? parseInt(document.getElementById('a1').value) : null;
            let a2 = document.getElementById('a2').value ? parseInt(document.getElementById('a2').value) : null;
            let a3 = document.getElementById('a3').value ? parseInt(document.getElementById('a3').value) : null;
            let a4 = document.getElementById('a4').value ? parseInt(document.getElementById('a4').value) : null;

            // 必要な入力が不足している場合、その部分に候補を表示
            let missingInputs = [];
            if (a0 === null) missingInputs.push('a0');
            if (a1 === null) missingInputs.push('a1');
            if (a2 === null) missingInputs.push('a2');
            if (a3 === null) missingInputs.push('a3');
            if (a4 === null) missingInputs.push('a4');

            if (missingInputs.length > 0) {
                displayResults('入力が不足しています: ' + missingInputs.join(', ') + 'の値を入力してください。');
                return;
            }

            let results = [];

            // 0から255までのiに対して計算
            for (let i = 0; i < 255; i++) {
                if ((a0 === null || h(i, 0) === a0) &&
                    (a1 === null || h(i, 1) === a1) &&
                    (a2 === null || h(i, 2) === a2) &&
                    (a3 === null || h(i, 3) === a3) &&
                    (a4 === null || h(i, 4) === a4)) {
                    results.push(i);
                }
            }

            if (results.length > 0) {
                displayResults('候補値: ' + results.join(', '));
            } else {
                displayResults('条件を満たす値が見つかりませんでした。');
            }
        }

        // 結果を表示する関数
        function displayResults(message) {
            document.getElementById('result').textContent = message;
        }
    </script>
</body>
</html>
